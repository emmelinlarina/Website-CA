<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment</title>
    <meta charset="utf-8">
    <meta name="description" content="this page lets you pay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link href="/CSS/payment.css" rel="stylesheet">


    <!-- favicon -->

    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/Favicon-32x32.png" />


</head>

<body>
    <nav>
        <a href="/index.html"><img src="/Images/GameHub_Logo.png" alt="GameHub logo" class="logo"></a>

        <ul class="icon">
            <li><i class="fa-regular fa-circle-user" style="color: #ffffff;"></i></li>
        </ul>
    </nav>

    <div class="container">
        <div class="checkoutlayout">
            <div class="returncart">
                <a href="/products.html">Keep Shopping</a>
                <h1>Your Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="/Images/GameHub_covers6.jpg" alt="Picture of the game Space War">
                        <div class="info">
                            <div class="name">SPACE WAR</div>
                            <div class="price">$39.99</div>
                            <div class="playbox">PLAYBOX ONE X ENHANCED</div>
                        </div>
                        <div class="returnprice"></div>
                    </div>
                </div>
            </div>

            <div class="right">
                <h1>Please select a payment method:
                    <div> <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                        <i class="fa-brands fa-google-pay" style="color: #ffffff;"></i>
                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                    </div>
                </h1>

                <div class="form">
                    <div class="group">
                        <label for="">Card number *</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Expiration date *</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">CVV *</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Cardholder name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="group">
                        <label for="">Email</label>
                        <input type="text" name="" id="">
                        <p>* We will send the receipt to your email</p>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Price:</div>
                        <div class="totalprice">$39.99</div>
                    </div>
                </div>
                <button class="buttoncheckout">
                    <a href="/checkout-success.html">PURCHASE</a>
                </button>
            </div>
        </div>
    </div>


























    <footer>
        <div class="row">
            <div class="col">
                <img src="/Images/GameHub.png" alt="Gamehub Logo">
            </div>
            <div class="col">

                <p> EASY AND SECURE PAYMENTS</p>
                <div class="social-icons">
                    <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-google-pay" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                </div>
            </div>

        </div>

    </footer>
</body>



</html>
