<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cart checkout</title>
    <meta charset="utf-8">
    <meta name="description" content="this page is to check your cart">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link href="CSS/checkout.css" rel="stylesheet">


    <!-- favicon -->

    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/Favicon-32x32.png" />


</head>

<body>
    <nav>
        <a href="/index.html"><img src="Images/GameHub_Logo.png" alt="GameHub logo" class="logo"></a>

        <ul class="icon">
            <li><i class="fa-regular fa-circle-user" style="color: #ffffff;"></i></li>
        </ul>
    </nav>

    <div class="wrapper">
        <h1>Your Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="Images/GameHub_covers6.jpg" alt="Space war game">
                    <div class="content">
                        <h3>Space War</h3>
                        <h4>Price:$39.99</h4>
                        <p class="unit"><input value="1"></p>
                        <p class="btn-area">
                            <i class="fa-solid fa-trash-can" style="color: #ffffff;"></i>
                            <span class="btn2">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="right-bar">
                <p><span>Subtotal</span> <span>$39.99</span></p>
                <hr>
                <p><span>TOTAL</span> <span>$39.99</span></p>

                <a href="payment.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> CHECKOUT </a>

            </div>
            <div class="back">
                <h4>BACK</h4>
            </div>
        </div>

    </div>







    <footer>
        <div class="row">
            <div class="col">
                <img src="Images/GameHub.png" alt="Gamehub Logo">
            </div>
            <div class="col">

                <p> EASY AND SECURE PAYMENTS</p>
                <div class="social-icons">
                    <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-google-pay" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                </div>
            </div>

        </div>


    </footer>
</body>



</html>
